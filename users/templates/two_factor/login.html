{% extends "two_factor/_base.html" %}
{% load i18n %}
{% block title %}
    Log into the SHARE Care System
{% endblock %}
{% block content %}
    <form action="" method="post">
        {% csrf_token %}
        {% include "two_factor/_wizard_forms.html" %}
        <button type="submit" class="btn btn-primary">{% trans "Log in" %}</button> <a href="{% url 'password_reset' %}" class="btn btn-info" role="button">Forgot Password</a> 
    </form>
{% endblock %}
